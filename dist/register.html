<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developres</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">Signup</h1>
        <p class="lead"><i class="fas fa-user"></i>
            Create Your Account</p>
        <form action="dashboard.html" class="from">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">
                    This site uses Gravatar, so if you want a profile image usse a Gravatar email.
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account?<a href="login.html"> Sign In</a>
        </p>
    </section>
</body>

</html>
